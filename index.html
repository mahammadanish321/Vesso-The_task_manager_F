<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Vesso</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body class="getstarted-page">
    <header class="header">
        <h1 class="header-title">Welcome to Vesso</h1>
    </header>

    <div class="description-card">
        <p class="description-text">
            Vesso keeps your day calm and organized with a clean layout, soft visuals, and a workflow that justâ€¦ makes
            sense. Add tasks, track progress, and move through your routine without stress. Everything feels light,
            simple, and in your control.
        </p>
    </div>

    <div class="button-container">
        <a class="button button-primary" id="register_button">Register</a>
        <a class="button button-secondary" id="login_button">login</a>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        const regBtn = document.getElementById('register_button');
        if (regBtn) {
            regBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/pages/register.html';
            });
        }

        const logBtn = document.getElementById('login_button');
        if (logBtn) {
            logBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/pages/login.html';
            });
        }
    </script>
</body>

</html>
