<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vesso</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body class="auth-page">
    <div id="register_popup" class="auth-form">
        <div>
            <h3 class="auth-heading">Register to Vesso</h3>
        </div>
        <div id="register_error" class="auth-error" role="status" aria-live="polite" style="display:none"></div>
        <div class="form-group">
            <h4 class="form-label">Create a username</h4>
            <input id="username" type="text" placeholder="Username">
        </div>
        <div class="form-group">
            <h4 class="form-label">Enter your Email</h4>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <h4 class="form-label">Create a Password</h4>
            <input id="password" type="password" placeholder="Password">
        </div>

        <div class="form-actions">
            <button id="back" class="button">Back</button>
            <button class="button button-primary" id="Register">Register</button>
        </div>
    </div>

    <script type="module" src="/js/register.js"></script>
    <script>
        const backBtn = document.getElementById('back');
        if (backBtn) {
            backBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/index.html';
            });
        } 
    </script>
</body>

</html>
