<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vesso</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body class="auth-page">
    <div id="login_popup" class="auth-form">
        <div>
            <h3 class="auth-heading" id="login_heading">Login to Vesso</h3>
        </div>
        <div id="login_error" class="auth-error" role="status" aria-live="polite" style="display:none"></div>
        <div class="form-group">
            <h4 class="form-label">Email</h4>
            <input id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <h4 class="form-label">Password</h4>
            <input id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="form-actions">
            <button class="button">Back</button>
            <button class="button button-primary" id="login">Login</button>
        </div>
    </div>

    <script type="module" src="/js/login.js"></script>
</body>

</html>
